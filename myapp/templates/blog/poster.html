<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for reqs in posts %}
            <div>
                <p>published:{{reqs.published_date}}</p>
                <h2><a href="">{{reqs.title}}</a></h2>
                <p>{{reqs.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
