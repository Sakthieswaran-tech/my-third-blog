<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            color: blue;
        }
        h1,h2{
            border-bottom: 1px solid black;
        }
        p.blue{
            color: pink;
            font-size: 25px;
            font-family: Helvetica;
        }
        .green{
            color: green;
            font-size: 25px;
            font-family: Times New Roman;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>The fish website</h1>
    <p class="blue">Welcome to the fish website</p>
    <h2>This is a section on bass fish</h2>
    <p class="green">Bass fish lives in lakes</p>
    <blockquote class="green underline">
        This is an indent
    </blockquote>
</body>
</html>
